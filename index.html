<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>testtempweb</title>
  </head>
  <body>
    <h1 color="red">Hi, I have created this website to send http requests to the blynk cloud server</h1>

    <form action="http://blynk-cloud.com/CLiauuOEEayLFBVrf4XXn3anaprU40qB/update/D2?value=1" novalidate method="get" target="_parent" >
      <input type="submit" name="value" onclick="alert('ledon') "value="1">

        <input type="submit" name="value" onclick="alert('ledoff') "value="0">

<script type="text/javascript">
function ledon()
{
  console.log('YAY');
  var xhttp=new XMLHttpRequest();
  xhttp.open('get','http://blynk-cloud.com/CLiauuOEEayLFBVrf4XXn3anaprU40qB/update/D2?value=1',true);
  xhttp.send();
  console.log('turned ON')
}
function ledoff()
{
  console.log('YAY');
  var xhttp=new XMLHttpRequest();
  xhttp.open('get','http://blynk-cloud.com/CLiauuOEEayLFBVrf4XXn3anaprU40qB/update/D2?value=0',true);
  xhttp.send();
  console.log('turned OFF')
}

</script>
